group 'com.grapecity.documents'
version '3.1.3'

apply plugin: 'java'
apply plugin:'application'
mainClassName = "Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.grapecity.documents:gcexcel:4.1.0'
}
